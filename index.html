<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reeborg's World</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <textarea
          id="commandBox"
          placeholder="Type your commands here..."
        ></textarea>
      </div>
      <div class="box">
        <textarea
          id="messageBox"
          placeholder="Messages will appear here..."
          readonly
        ></textarea>
      </div>
    </div>
    <button onclick="sendCommand()">Send Command</button>

    <script>
      async function sendCommand() {
        const command = document.getElementById("commandBox").value;
        const response = await fetch("/.netlify/functions/handle-command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: command }),
        });
        const data = await response.json();
        document.getElementById("messageBox").value = data.message;
      }
    </script>
  </body>
</html>
